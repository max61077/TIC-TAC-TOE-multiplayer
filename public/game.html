<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC | TAC | TOE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gameDetails">
        <div class="activePlayers">
            <div class="closeBtn" onclick="closeSide()">&times;</div>
            <h1>Active Players</h1>
            <div class="players"></div>
        </div>
        <div class="messageBox">
            <h1>Messages</h1>
            <div class="msg"></div>
        </div>
    </div>
    <div class="playArea">
        <div class="display"></div>
        <div class="board"></div>
        <button class="startBtn" onclick="start()">Start</button>
        <button class="replayBtn" onclick="replay()">Play Again!!</button>
        <button class="sideBarBtn" onclick="openSide()">Show Active Players</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" 
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
